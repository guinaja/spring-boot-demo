<body ng-app="myApp" class="ng-cloak">
<div class="generic-container" ng-controller="UserController as ctrl">
    <div class="panel panel-default">
        <div class="panel-heading"><span class="lead">Checking e-mail Form </span></div>
        <div class="form-container">
            <form ng-submit="ctrl.checkDupEmail()" name="myForm" class="form-horizontal">
                <input type="hidden" ng-model="ctrl.user.id"/>
                <div class="row">
                    <div class="form-group col-md-12">
                        <label class="col-md-2 control-lable">Email</label>
                        <div class="col-md-7">
                            <input type="email" ng-model="ctrl.user.email" name="email"
                                   class="email form-control input-sm" placeholder="Enter your Email" required/>
                            <div class="has-error" ng-show="myForm.$dirty">
                                <span ng-show="myForm.email.$error.required">This is a required field</span>
                                <span ng-show="myForm.email.$invalid">This field is invalid </span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-actions floatRight">
                        <input type="submit" value="Check" class="btn btn-primary btn-sm"
                               ng-disabled="myForm.$invalid">
                        <button type="button" ng-click="ctrl.reset()" class="btn btn-warning btn-sm"
                                ng-disabled="myForm.$pristine">Reset Form
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="center">
                        <span ng-bind="responseMessage.msgCode"></span>
                        <span ng-bind="responseMessage.msgDesc"></span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
